<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Admin</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!--// Custom Stylesheet //-->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    
    <div class="container-fluid display-table">
        <div class="row display-table-row">
          
           <!--// Sidebar //-->
            <div class="col-md-2 display-table-cell valign-top" id="side-menu">
                <h1>Navigation</h1>
                <ul>
                	<li class="link active">
						<a href="#">
							<span class="glyphicon glyphicon-th" aria-hidden="true"></span>
							<span>Dashboard</span>
						</a>
                	</li>
                	
                	<li class="link">
                		<a href="#collapse-post" data-toggle="collapse" aria-controls="collapse-post">
                			<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                			<span>Article</span>
                			<span class="label label-success pull-right">20</span>
                		</a>
                		<ul class="collapse collapseable" id="collapse-post">
                			<li><a href="#">Create New</a></li>
                			<li><a href="#">View Article</a></li>
                		</ul>
                	</li>
                	
                	<li class="link">
                		<a href="#collapse-comments" data-toggle="collapse" aria-controls="collapse-comments">
                			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                			<span>Comments</span>
                		</a>
                		<ul class="collapse collapseable" id="collapse-comments">
                			<li>
                				<a href="#">Approved
                					<span class="label label-success pull-right">20</span>
                				</a>
                				
                			</li>
                			<li>
                				<a href="#">Unapproved
                					<span class="label label-warning pull-right">10</span>
                				</a>
                				
                			</li>
                		</ul>
                	</li>
                	
                	<li class="link">
						<a href="#">
							<span class="glyphicon glyphicon-user"></span>
							<span>Comentaries</span>
						</a>
                	</li>
                	<li class="link">
						<a href="#">
							<span class="glyphicon glyphicon-tags"></span>
							<span>Tags</span>
						</a>
                	</li>
                	<li class="link settings-btn">
						<a href="#">
							<span class="glyphicon glyphicon-cog"></span>
							<span>Settings</span>
						</a>
                	</li>
                </ul>
            </div>
            
            <!--// Main Content //-->
            <div class="col-md-10 display-table-cell valign-top box">
				<div class="row">

					<header id="nav-header" class="clearfix">
						<div class="col-md-5">
							<input type="text" name="search" id="header-search-field" placeholder="Type something...">
						</div>
						<div class="col-md-7">
							<ul class="pull-right">
								<li id="welcome">Welcome to your administration area</li>
								<li class="fixed-width">
									<a href="#">
										<span class="glyphicon glyphicon-bell"></span>
										<span class="label label-warning">3</span>
									</a>
								</li>
								<li class="fixed-width">
									<a href="#">
										<span class="glyphicon glyphicon-envelope"></span>
										<span class="label label-warning">3</span>
									</a>
								</li>
								<li>
									<a href="#" class="logout">
										<span class="glyphicon glyphicon-log-out"></span>
										Log out
									</a>
								</li>
							</ul>
						</div>
					</header>

				</div>
           
				<div class="row">
					<footer id="admin-footer" class="clearfix">
						<div class="pull-left"><b>Copyright </b>&copy; 2016 </div>
						<div class="pull-right"> <a href="#">Admin Theme</a> </div>
					</footer>
            	</div>
            
            </div><!--.col-md-10-->
            
            
        </div><!--.row-->
    </div><!--.container-fluid-->
    
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Individual files -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
